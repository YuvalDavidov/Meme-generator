<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Genetator</title>
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header flex  space-between">
        <div onclick="onBackToGallery()" class="logo"></div>
        <nav class="nav-bar">
            <ul class="ul-header flex clean-list  space-between">
                <li><a onclick="onShowSavedMemes()" href="#">Saved Memes</a></li>
                |<li><a onclick="onBackToGallery()" href="#">Gallery</a></li>
                |<li><a href="#">About</a></li>
            </ul>
        </nav>
        <button class="manu-toggle-btn" onclick="toggleMenu()">â˜°</button>
    </header>

    <section class="search-bar flex space-between">
        <div class="search-container">
            <input type="text" placeholder="Enter search keyword" id="gallery-filter">
            <button class="btn" onclick="filterGallery()">Search</button>
        </div>
        <div class="keyword-container flex">
            <section class="key-words flex space-between">

            </section>
            <button class="more btn" onclick="onNextKeyword()">more..</button>
        </div>
    </section>

    <section class="imgs-gallery">
        <div class="grid">

        </div>
    </section>

    <section class="meme-editor flex">
        <dic class="canvas-container">

            <canvas class="meme-canvas" id="meme-canvas" height="500" width="500"></canvas>
        </dic>
        <div class="editor-tools flex">
            <button class="back-to-g" onclick="onBackToGallery()">Back to Gallery</button>
            <input type="text" class="txt-input" onkeyup="onKeyUp(this.value)">
            <section class="line-tools">

                <button onclick="onChangeLine()" class="change-line">&#8645;</button>
                <button onclick="onCreatLine()" class="add-line">+</button>
                <button onclick="onRemoveLine()" class="remove-line">&#128465;</button>
            </section>

            <section class="font-size flex">

                <button onclick="onChangeFontSize(this)" class="increase-font ">A+</button>
                <button onclick="onChangeFontSize(this)" class="decrease-font ">A-</button>
            </section>
            <section class="move-line">

                <button onclick="onMoveLine(this)">&#8592;</button>
                <button onclick="onMoveLine(this)">&#8593;</button>
                <button onclick="onMoveLine(this)">&#8594;</button>
                <button onclick="onMoveLine(this)">&#8595;</button>
            </section>
            <section class="line-color-editor">

                border color: <input onchange="onChangeLineColor(this.value)" type="color" id="line-color">
                text color:<input onchange="onChangeInsideColor(this.value)" type="color" value="#ffffff"
                    id="inside-color">
            </section>


            <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download as jpeg</a>
            <button onclick="onSaveMeme()" class="save-meme">Save meme</button>
            <button onclick="onUploadCanvas()">Share on facebook</button>

        </div>
    </section>

    <section class="developer-info">
        <section class="info-container flex">

            <div class="selfi"></div>
            <section class="info-text flex">

                <div class="name">Yuval Davidov</div>
                <div class="developer-about">full stack developer</div>
                <nav class="developer-links clean-list">

                    <li><a href="https://www.facebook.com/profile.php?id=100000543687603" class="fa facebook"></a></li>
                </nav>
            </section>
        </section>
    </section>

    <footer>
        <div onclick="onBackToGallery()" class="logo"></div>
        <small>all rights reseved 2022</small>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/service.js"></script>
    <script src="js/services/service-storage.js"></script>
</body>

</html>
